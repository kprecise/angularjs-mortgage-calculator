<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Loan Payment Calculator</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-slider.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <title>Loan Payment Calculator</title>
    <div class="container">
      <div ng-app="calculatorApp" ng-controller="ng-controller">
        <div class="row">
          <div class="col-sm-12">
            <h1>Calculate your monthly payments</h1>
            <p>Enter the amount you'd like to borrow, the interest rate and the term to calculate your monthly payments.</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-8 col-sm-offset-4 col-md-4 col-md-offset-1">

            <div class="result">
              <p>Your monthly payment would be</p>

              <p class="amount">${{calculateRepayment()}}</p>

            </div>

          </div>
          <div class="col-sm-12 col-md-6">
            <form name="TDCalculatorForm" novalidate>
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-6">
                    <label for="InputBorrowAmount">Amount to borrow</label>
                    <span class="currency">$</span>
                  </div>
                  <div class="col-xs-6">
                    <input type="text" class="form-control" id="InputBorrowAmount" ng-model="master.borrowAmount" />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-6">
                    <label for="InputInterestRate">Interest rate</label>
                  </div>
                  <div class="col-xs-6">
                    <input type="text" class="form-control" id="InputInterestRate" ng-model="master.interestRate" value="" />
                    <span class="percent">%</span>
                  </div>
                </div>
              </div>
              <div class="form-group last">
                <div class="row">
                  <div class="col-xs-4">
                    <label for="InputTerm">Pay it off in</label>
                  </div>
                  <div class="col-xs-4">
                    <input type="text" class="form-control small" id="InputTerm" value="{{master.Term}}"/>
                  </div>
                  <div class="col-xs-4">
                    <span>months</span>
                  </div>
                </div>

              </div>
              <div class="form-group">
                <label for="ex1">Use slider to modify the term</label>
                <input id="ex1" data-slider-id='ex1Slider' type="text" ng-model="master.Term" data-slider-min="6" data-slider-max="72" data-slider-step="1" data-slider-value="33" />
                <div class="row">
                    <div class="col-md-6 col-xs-6">6 months</div>
                    <div class="col-md-6 col-xs-6 text-right">72 months</div>
                 </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-slider.js"></script>

  </body>
</html>
